# ISA Configurations
isa_params:  
  xlen : 32

# Microarchitectural Configurations
microarch_params:
  # Branch/Jump Configurations
  br_predictor_type : "not_taken"
  
  # Cache configurations
  cache_config  : "separate"
  dcache_type   : "l1"
  dcache_size : 1024
  dcache_block_size : 2
  dcache_assoc : 1
  icache_type   : "l1"
  icache_size : 1024
  icache_block_size : 2
  icache_assoc : 1
  noncache_start_addr : 32'hF000_0000
  
  # Bus configurations
  bus_endianness      : "big"
  bus_interface_type  : "generic_bus_if"

  # Sparisty Optimizations
  sparce_enabled : "disabled"

  # RV32C
  rv32c_enabled : "disabled"
  
  # Halt
  infinite_loop_halts : "true"

  # base ISA 
  base_isa: "RV32I"

# RISC-MGMT Extension Configuration
risc_mgmt_params:
  standard_extensions:
  nonstandard_extensions:

